<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: 'Merriweather', serif;
            font-weight: 300;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000;
            overflow-x: hidden;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px 0;
            max-width: 1200px;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            max-width: 1200px;
            margin: auto;
            border-bottom: 1px solid #ddd;
        }
        .logo {
            font-family: 'Great Vibes', cursive;
            font-size: 4em;
            font-weight: 555;
            text-decoration: none;
            color: #000;
            margin-left: 20px;
            flex-grow: 1;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: #000;
            font-size: 1.1em;
        }
        .section {
            max-width: 800px;
            margin: 40px auto;
            text-align: center;
            font-size: 1.2em;
        }
        .footer {
            padding: 8px;
            background-color: #e0e0e0;
            font-size: 0.9em;
            text-align: center;
        }
        /* =============================
   ✅ MOBILE FIXES (NAV & HEADER)
   ============================= */
@media screen and (max-width: 768px) {
    .nav-links {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        text-align: center;
        gap: 12px;
        padding: 10px;
    }
    .nav-links a {
        font-size: 1em;
        padding: 5px;
    }
    .header {
        flex-direction: column;
        align-items: center;
    }
}

/* =============================
   ✅ HEADER & FONT SCALING
   ============================= */
@media screen and (max-width: 600px) {
    .logo {
        font-size: 2.5em; /* Scale down header */
        text-align: center;
        display: block;
        margin: auto;
    }
}

/* =============================
   ✅ IMAGE & GRID RESPONSIVENESS
   ============================= */
@media screen and (max-width: 1024px) {
    .grid-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        justify-content: center;
    }
}

@media screen and (max-width: 768px) {
    .grid-container {
        grid-template-columns: repeat(1, 1fr);
    }
    .grid-item img, .grid-item video {
        width: 100%;
        height: auto;
        max-width: 500px;
        display: block;
        margin: auto;
    }
}

/* =============================
   ✅ WRITING PAGE (TEXT FORMATTING)
   ============================= */
@media screen and (max-width: 768px) {
    .article {
        flex-direction: column;
        text-align: center;
        align-items: center;
    }
    .article img {
        max-width: 100%;
        height: auto;
    }
}

/* =============================
   ✅ TEXT SIZE ADJUSTMENTS
   ============================= */
@media screen and (max-width: 768px) {
    h1, h2 {
        font-size: 1.8em;
    }
    p {
        font-size: 1.1em;
        line-height: 1.6;
    }
}
    </style>
</head>

    <div class="container">
