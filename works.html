        .container {

            height: auto;
            border-radius: 5px;
        }

        /* Full-width last row */

            grid-column: 1 / -1;
            text-align: center;
        }

        /* Footer */

            padding: 8px;
            background-color: #e0e0e0;
            font-size: 0.9em;
            text-align: center;
        }

        /* Responsive Fixes */
        @media screen and (max-width: 768px) {
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
                text-align: center;
                gap: 12px;
                padding: 10px;
            }
            .nav-links a {
                font-size: 1em;
                padding: 5px;
            }
            .header {
                flex-direction: column;
                align-items: center;
            }
            .grid-container {
                grid-template-columns: repeat(1, 1fr);
            }
            .grid-item img, .grid-item video {
                max-width: 500px;
                margin: auto;
            }
        }
